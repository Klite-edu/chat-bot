<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business SignUp</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d232a; /* Darker background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Light text */
        }

        /* Main container */
        .container {
            background-color: #2c3e50; /* Darker container */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Heading */
        h1 {
            color: #ecf0f1; /* Light text */
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            color: #bdc3c7; /* Light grey for labels */
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        select {
            padding: 12px;
            border: 1px solid #34495e; /* Darker border */
            border-radius: 8px;
            background-color: #2c3e50; /* Dark input fields */
            font-size: 1rem;
            color: #ecf0f1; /* Light text in inputs */
            width: 100%;
            transition: border 0.3s ease;
        }

        input[type="file"]:hover,
        select:hover,
        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #27ae60; /* Green border on hover */
        }

        input[type="file"] {
            cursor: pointer;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('https://cdn-icons-png.flaticon.com/512/25/25694.png');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
        }

        button {
            padding: 12px 25px;
            background-color: #27ae60; /* Dark green button */
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }

        /* Success message */
        .success-message {
            background-color: #2ecc71;
            color: #1e8449;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }

        .success-message a {
            color: #1e8449;
            text-decoration: none;
            font-weight: bold;
        }

        .success-message a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }

            select,
            input[type="file"],
            input[type="text"] {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Business SignUp</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'index' %}">
            {% csrf_token %}

            <!-- Company Name -->
            <label for="company_name">Company Name</label>
            <input type="text" name="company_name" id="company_name" placeholder="Enter your company name" required>

            <!-- Your Name -->
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <!-- Select Model -->
            <label for="model">Select Model</label>
            <select name="model" id="model" required>
                <option value="">-- Select a Model --</option>
                {% for model in model_list %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>

            <!-- API Key -->
            <label for="api_key">API Key</label>
            <input type="text" name="api_key" id="api_key" placeholder="Enter your API Key" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <!-- File Upload (Required) -->
            <label for="uploaded_file">Upload your file (required)</label>
            <input type="file" name="uploaded_file" id="uploaded_file" accept=".txt,.pdf,.docx,.jpg" required />

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
